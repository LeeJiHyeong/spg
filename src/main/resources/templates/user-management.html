<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이 페이지-개인정보 수정</title>

    <link rel="stylesheet" href="/css/user_management.css">
    <link rel="shortcut icon" href="../img_beom/favicon.ico" type="image/x-icon">

</head>

<body>

<!-- Header -->
<div class="Header">
    <th:block th:include="header :: commonHeader"></th:block>
</div>

<div class="sub-visual-wrap"></div>

<div class="sub-container">
    <div class="lnb-wrap">
        <div class="lnb">
            <div class="lnb-title-box">
                <div>
                    <h2>마이 페이지</h2>
                </div>
            </div>
            <ul class="lnb-menu">
                <li class="active"><a class="active" th:href="@{/user/Management}">개인정보 수정</a></li>
                <li><a class="" th:href="@{/user/passwordChangePage}">비밀번호 변경</a></li>               
                <li><a class="" href="#">내가 쓴 글</a></li>
                <li><a class="" th:href="@{/user/withdrawalPage}">회원 탈퇴</a></li>
            </ul>
        </div>
    </div>
    <div class="content-wrap">
        <div class="tab"></div>
        <div class="content">
            <div class="co-board type2">
                <div class="bn-login01">
                    <h3>개인정보 변경</h3>
                    <form method="POST" th:action="@{/user/changeUserData}"
                          th:object="${userDataRequest}">
                        <!-- <input type="hidden" id="crsfData" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                        <div class="form-group col-xs-15">
<!--                            <div>-->
<!--                                &lt;!&ndash; Check for registration error &ndash;&gt;-->
<!--                                <div th:if="${changeError}" class="alert alert-danger col-xs-offset-1 col-xs-10">-->
<!--                                    <span th:text="${changeError}"></span>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>

                        <div class="form-group">
                            <label for="register-username"><i class="icon-user"></i> <b>학번</b></label>
                            <input class="form-control" id="register-username" type="text" th:field="*{userName}"
                                   placeholder="username (*)">
                        </div>
                        <div th:if="${#fields.hasErrors('userName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}"/>
                            </ul>
                        </div>

                        <div class="form-group">
                            <label for="register-name"><i class="icon-name"><b>이름</b></i></label>
                            <input class="form-control" th:field="*{name}" id="register-name" type="text"
                                   placeholder="name (*)">
                        </div>
                        <div th:if="${#fields.hasErrors('name')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="'name ' + ${err}"/>
                            </ul>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn pull-right">Register</button>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<footer>
    <th:block th:include="footer :: commonFooter"></th:block>
</footer>

</body>
</html>
